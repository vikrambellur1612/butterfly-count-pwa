    <circle cx="52" cy="35" r="8" fill="#E65100"/>
    <circle cx="45" cy="42" r="4" fill="#BF360C"/>
    <circle cx="62" cy="28" r="5" fill="#FF3D00"/>
    
    <!-- Wing patterns -->
    <path d="M -55 -40 Q -40 -32 -48 -20" stroke="#D84315" stroke-width="3" fill="none"/>
    <path d="M 55 -40 Q 40 -32 48 -20" stroke="#D84315" stroke-width="3" fill="none"/>
    <path d="M -40 20 Q -32 32 -20 25" stroke="#E65100" stroke-width="3" fill="none"/>
    <path d="M 40 20 Q 32 32 20 25" stroke="#E65100" stroke-width="3" fill="none"/>
    
    <!-- Body with segments -->
    <ellipse cx="0" cy="0" rx="10" ry="92" fill="#5D4037"/>
    <ellipse cx="0" cy="-15" rx="9" ry="20" fill="#6D4C41"/>
    <ellipse cx="0" cy="15" rx="9" ry="20" fill="#6D4C41"/>
    <ellipse cx="0" cy="40" rx="9" ry="20" fill="#6D4C41"/>
    
    <!-- Head -->
    <circle cx="0" cy="-80" r="15" fill="#3E2723"/>
    <circle cx="-4" cy="-80" r="4" fill="#1A1A1A"/>
    <circle cx="4" cy="-80" r="4" fill="#1A1A1A"/>
    
    <!-- Antennae with clubs -->
    <path d="M -6 -88 Q -20 -105 -15 -110" stroke="#3E2723" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 6 -88 Q 20 -105 15 -110" stroke="#3E2723" stroke-width="4" fill="none" stroke-linecap="round"/>
    <ellipse cx="-15" cy="-110" rx="5" ry="8" fill="#3E2723"/>
    <ellipse cx="15" cy="-110" rx="5" ry="8" fill="#3E2723"/>
