    <ellipse cx="-56" cy="42" rx="40" ry="52" fill="#FFCC02" transform="rotate(-35)"/>
    <ellipse cx="-48" cy="38" rx="28" ry="40" fill="#FFF8E1" transform="rotate(-35)"/>
    <!-- Wing spots -->
    <circle cx="-52" cy="35" r="8" fill="#E65100"/>
    <circle cx="-45" cy="42" r="4" fill="#BF360C"/>
    <circle cx="-62" cy="28" r="5" fill="#FF3D00"/>
    
    <!-- Lower right wing -->
    <ellipse cx="65" cy="48" rx="52" ry="65" fill="#FF9800" transform="rotate(35)"/>
    <ellipse cx="56" cy="42" rx="40" ry="52" fill="#FFCC02" transform="rotate(35)"/>
    <ellipse cx="48" cy="38" rx="28" ry="40" fill="#FFF8E1" transform="rotate(35)"/>
