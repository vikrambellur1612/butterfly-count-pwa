    <circle cx="75" cy="-42" r="11" fill="#FF5722"/>
    <circle cx="65" cy="-52" r="5" fill="#D84315"/>
    <circle cx="82" cy="-35" r="7" fill="#BF360C"/>
    <circle cx="58" cy="-28" r="4" fill="#FF3D00"/>
    
    <!-- Lower left wing -->
