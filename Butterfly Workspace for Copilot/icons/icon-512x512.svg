<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#4CAF50"/>
  
  <!-- Butterfly wings with enhanced detail -->
  <g transform="translate(256, 256)">
    <!-- Upper left wing -->
    <ellipse cx="-85" cy="-65" rx="65" ry="85" fill="#FFB74D" transform="rotate(-25)"/>
    <ellipse cx="-75" cy="-58" rx="52" ry="70" fill="#FFE082" transform="rotate(-25)"/>
    <ellipse cx="-65" cy="-48" rx="40" ry="55" fill="#FFF3E0" transform="rotate(-25)"/>
    <!-- Wing spots -->
    <circle cx="-75" cy="-42" r="11" fill="#FF5722"/>
    <circle cx="-65" cy="-52" r="5" fill="#D84315"/>
    <circle cx="-82" cy="-35" r="7" fill="#BF360C"/>
    <circle cx="-58" cy="-28" r="4" fill="#FF3D00"/>
    
    <!-- Upper right wing -->
    <ellipse cx="85" cy="-65" rx="65" ry="85" fill="#FFB74D" transform="rotate(25)"/>
    <ellipse cx="75" cy="-58" rx="52" ry="70" fill="#FFE082" transform="rotate(25)"/>
    <ellipse cx="65" cy="-48" rx="40" ry="55" fill="#FFF3E0" transform="rotate(25)"/>
